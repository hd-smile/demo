<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 1210px;
            margin: 300px auto;
            color: red;
            text-align: center;
            font: 700 30px/30px "微软雅黑";
        }
    </style>
</head>
<body>
    <div></div>

    <script>
        var div=document.getElementsByTagName("div")[0];
        var timer = setInterval(fn,1);
        function fn(){
            var nowtime = new Date();
            var future = new Date("2018/10/10 10:00:00");
            var timeSum = future.getTime() - nowtime.getTime();
            var day = parseInt(timeSum/1000/60/60/24);
            var hour = parseInt(timeSum/1000/60/60%24);
            var min = parseInt(timeSum/1000/60%60);
            var sec = parseInt(timeSum/1000%60);
            var millsec = parseInt(timeSum%1000);
            day=day<10?"0"+day:day;
            hour=hour<10?"0"+hour:hour;
            min=min<10?"0"+min:min;
            sec=sec<10?"0"+sec:sec;
            if(millsec<10){
                millsec="00"+millsec;
            }else if(millsec<100){
                millsec="0"+millsec;
            }

            if(timeSum<0){
                div.innerHTML="距离开始还有:00天00小时00分00秒000毫秒";
                clearInterval(timer);
                return;
            }
            div.innerHTML="距离开始还有:"+day+"天"+hour+"小时"+min+"分"+sec+"秒"+millsec+"毫秒";
        }

    </script>
</body>
</html>
